<script type="text/javascript">

    var a = parseInt(prompt("Enter the A :- "));
    var b = parseInt(prompt("Enter the B :- "));
    var c;

    c = a;
    a = b;
    a = c;

    document.write("<h1 style='color:orange'> After swapping a :- "+ a +" </h1>")
    document.write("<h2 style='color:green'> After swapping b :- "+ b +" </h2>")
    // console.log(a);
    // console.log(b);
   


</script>
