<script type="text/javascript">

    var a = parseInt(prompt("Enter the A :- "));
    var b = parseInt(prompt("Enter the B :- "));

    var addition = a+b;
    var subtraction = a-b;
    var multiplication = a*b;
    var division = a/b;

    document.write("<p style = 'color: blue'> Addition :- "+ addition +"</p>");
    document.write("<p style = 'color: blueviolet'> Subtraction :- "+ subtraction +"</p>");
    document.write("<p style = 'color: pink'> Multiplication :- "+ multiplication +"</p>");
    document.write("<p style = 'color: plum'> Division :- "+ division +"</p>");
    

</script>
